<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css" />
    <title>MoggsApp</title>
</head>

<body>

    <div class="header">
        <a>WhatsApp</a>
        <div class="header-right">
        </div>
    </div>

    <!-- <input type="text" id="to" name="to" placeholder="DestinatÃ¡rio" required /> -->
    

    <div class="chats-container">

        <div class="contacts-container">
            
            <div class="header-contacts">
                <input type="text" id="contact-search" name="contact-search" placeholder="Pesquisar ou iniciar uma conversa..." required />
            </div>
            
            <ul id="contacts-list">
            </ul>
            
            <div id="new-conversation" style="display: none;">
                <input type="text" id="new-contact" placeholder="Digite o nome do contato" required/>
                <button id="start-conversation-button">Iniciar conversa</button>
            </div>

            <div class="container-new-conversation">
                <button id="new-conversation-button">+</button>
            </div>
        </div>
    

        <div class="chat-area" id="chat-area">

            <div class="header-chats">
                <div class="pic-frame"></div>
                <a id="contact-name"></a>
            </div>

            <div id="messages-area"></div>
            
            <div class="footer-chats">
                <div class="type-message">
                    <textarea id="content" name="content" placeholder="Digite sua mensagem..." required></textarea>
                </div>
                
                <button id="send-button" type="button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
